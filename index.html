<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="main">
         <header>
            <p>Simple Interest Calculator </p>
         </header>
         <form onsubmit="event.preventDefault();">
             <div>
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" >
             </div>
             <div>
                <label for="Rate">Interest Rate</label>
                <input type="range" name="Rate" id="rate"  min="0" max="20" step="0.10" value="4" onchange="updateTextInput(this.value);">
                <span id="rateshow">4%</span>
             </div>
             <div>
                <label for="Years">No. of Year</label>
                <select name="Years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
             </div>
              
             <div>
                <input type="submit" value="Compute Interest" onclick="showInterest()">
             </div>
             <div id="interestDescription">
                 
             </div>

         </form>
         <footer>
             <div>
                 <p id="copywrite">&copy;</p>
                 <pre>Everyone Can Get Rich</pre>
             </div>
         </footer>
     </div>

    <script src="./script.js"></script>
</body>
</html>
